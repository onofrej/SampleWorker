version: "3"

networks:
    kafka_network:
        driver: bridge

services:
    zookeeper:
        image: confluentinc/cp-zookeeper:5.4.0
        hostname: zookeeper
        container_name: zookeeper
        ports:
            - "7070:7070"
        environment:
            ZOOKEEPER_CLIENT_PORT: 7070
            ZOOKEEPER_TICK_TIME: 1000
        networks:
            - kafka_network

    broker:
        image: confluentinc/cp-server:5.4.0
        hostname: broker
        container_name: broker
        depends_on:
            - zookeeper
        ports:
            - "9093:9093"
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: "zookeeper:7070"
            KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://broker:29093,PLAINTEXT_HOST://localhost:9093
            KAFKA_LISTENERS: "PLAINTEXT://:29093,PLAINTEXT_HOST://:9093"
            KAFKA_METRIC_REPORTERS: io.confluent.metrics.reporter.ConfluentMetricsReporter
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
            KAFKA_CONFLUENT_LICENSE_TOPIC_REPLICATION_FACTOR: 1
            CONFLUENT_METRICS_REPORTER_BOOTSTRAP_SERVERS: broker:29093
            CONFLUENT_METRICS_REPORTER_ZOOKEEPER_CONNECT: zookeeper:7070
            CONFLUENT_METRICS_REPORTER_TOPIC_REPLICAS: 1
            CONFLUENT_METRICS_ENABLE: "true"
            CONFLUENT_SUPPORT_CUSTOMER_ID: "anonymous"
        networks:
            - kafka_network

    schema-registry:
        image: confluentinc/cp-schema-registry:5.4.0
        hostname: schema-registry
        container_name: schema-registry
        depends_on:
            - zookeeper
            - broker
        ports:
            - "8081:8081"
        environment:
            SCHEMA_REGISTRY_HOST_NAME: schema-registry
            SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: "zookeeper:7070"
        networks:
            - kafka_network

    control-center:
        image: confluentinc/cp-enterprise-control-center:5.4.0
        hostname: control-center
        container_name: control-center
        depends_on:
            - zookeeper
            - broker
            - schema-registry
        ports:
            - "9021:9021"
        environment:
            CONTROL_CENTER_BOOTSTRAP_SERVERS: 'broker:29093'
            CONTROL_CENTER_ZOOKEEPER_CONNECT: 'zookeeper:7070'
            CONTROL_CENTER_SCHEMA_REGISTRY_URL: "http://localhost:8081"
            CONTROL_CENTER_REPLICATION_FACTOR: 1
            CONTROL_CENTER_INTERNAL_TOPICS_PARTITIONS: 1
            CONTROL_CENTER_MONITORING_INTERCEPTOR_TOPIC_PARTITIONS: 1
            CONFLUENT_METRICS_TOPIC_REPLICATION: 1
            PORT: 9021
        networks:
            - kafka_network

    localstack:
        image: localstack/localstack
        container_name: localstack
        ports:
            - "4566:4566"
        environment:
            - SERVICES=secretsmanager,dynamodb
            - AWS_DEFAULT_OUTPUT=json
            - DEFAULT_REGION=sa-east-1
            - HOSTNAME_EXTERNAL=localstack
            - LOCALSTACK_HOSTNAME=localhost
        networks:
            - kafka_network

    dynamodb-admin:
        image: aaronshaf/dynamodb-admin:latest
        container_name: dynamodb-viewer
        ports:
          - "8001:8001"
        environment:
          DYNAMO_ENDPOINT: http://localstack:4566
        depends_on:
          - localstack
        networks:
            - kafka_network